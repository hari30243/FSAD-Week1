<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Random Index Page!</h1>
</header>

<main>
    <h2>Here's a Random Number for You:</h2>
    <p id="randomNumber"></p>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
</main>

<footer>
    <p>&copy; 2025 Random Index Page. All rights reserved.</p>
</footer>

<script>
    function generateRandomNumber() {
        const randomNum = Math.floor(Math.random() * 100) + 1;
        document.getElementById("randomNumber").innerText = randomNum;
    }
</script>

</body>
</html>
